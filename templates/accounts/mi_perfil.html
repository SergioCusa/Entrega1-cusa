{% extends 'base.html' %}

{% block title %}
<title>Perfil</title>
{% endblock title %}





{% block cuerpo %}
<h3 class="mb-5"> Perfil usuario {{request.user.username}} </h3>

<p>
  <ul>
    <li>Nombre: {{request.user.first_name}} </li>
    <li>Apellido: {{request.user.last_name}} </li>
    <li>Email: {{request.user.email}} </li>
  </ul>
</p>
<p>
     <a href= {% url 'editar_perfil' %} >Editar perfil</a>    
</p>   


{% endblock cuerpo %}
