{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock title %}


<h1 class="mb-5"> Ingrese con su cuenta </h1>


{% block cuerpo %}


<ul>
    <form action={% url 'login' %} method= "post" >
        <a href= {% url 'inicio' %} >Volver</a>    
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Loguear</button>
    </form>
</ul>
{% endblock cuerpo %}
