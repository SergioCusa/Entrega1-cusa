{% extends 'base.html' %}

{% block title %}
<title>Editar perfil</title>
{% endblock title %}




{% block cuerpo %}

<h3 class="mb-5"> Editar perfil {{request.user.username}} </h3>

<ul>
    <form action={% url 'editar_perfil' %} method= "post" >  
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
</ul>
{% endblock cuerpo %}
